<!-- To all the physics classes I have loved before-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entangled</title>

<style>

    @font-face {
  font-family: 'Bobbol';
  src: url('Bobbol-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

:root{
  --primary:#0054ff;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --pass:#d1d5db;
}

body{
  margin:0;
  background:var(--bg);
  font-family: 'Bobbol';
  color:var(--text);
}

.phone-screen{
  width:375px;
  height:667px;
  margin:20px auto;
  background:#0f172a;
  border-radius:36px;
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}


.phone-screen {
  width: 375px;
  height: 667px;
  margin: 20px auto;
  background: #0f172a;
  border-radius: 36px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  overflow: hidden; 
}

.header {
  height: 50px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 17.5px;
  flex-shrink: 0; 
}

.instructions {
  background: var(--primary);
  color: white;
  font-size: 16px;
  text-align: center;
  padding: 8px;
  flex-shrink: 0; 
}
.game-area {
  flex: 1;
  background: #e8efff;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow-y: hidden; 
}

.result-card img {
  width: 100%;
  max-height: calc(100% - 20px); 
  height: auto;
  display: block;
  margin: 0 auto;
  object-fit: contain;
}




.card{
  width:78%;
  max-width:280px;
  background:white;
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  position:absolute;
  cursor:grab;
  touch-action:none;
  overflow:hidden;
  
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f4f6fb;
}

.card-content{
  padding:12px;
}

.card-content h3{
  margin:0;
  font-size:20px;
  color:var(--primary);
}

.card-content p{
  font-size:16px;
  margin-top:6px;
  color:#374151;
  line-height:1.4;
}

.swipe-buttons{
  position:absolute;
  bottom:16px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:28px;
}

.swipe-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
}

.nope{ background:var(--pass); }
.like{ background:var(--primary); color:white; }

.result{
  max-width:400px;
  margin:40px auto;
  text-align:center;
}

.result-card{
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}


.result-card p{
  font-size:18px;
  color:var(--primary);
}

footer {
        text-align: center;
        margin-bottom: 15px;
    }

    footer a {
        font-size: 10px;
        text-decoration: none;
        color: var(--primary);
        transition: color 0.3s;
    }
    footer p2 {
        font-size: 14px;
        text-decoration: none;
        color: var(--primary);
        transition: color 0.3s;
    }

    footer a:hover {
        color: var(--text);
    }

</style>
</head>

<body>

<div class="phone-screen">
  <div class="header">ENTANGLED: the best dating app in the universe</div>
  <div class="instructions">Swipe right if you vibe. Left if you don’t.</div>

    <div class="card" id="card"></div>
<div class="result" id="result"></div>
    <div class="swipe-buttons">
      <button class="swipe-btn nope" id="nopeBtn">✕</button>
      <button class="swipe-btn like" id="likeBtn">❤</button>
    </div>
  </div>
</div>
